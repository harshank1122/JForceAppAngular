<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Registration</h2>
            <!-- registration.component.html -->
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="firstName" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
                        [(ngModel)]="user.username" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                        [(ngModel)]="user.email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number"
                        [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        [(ngModel)]="user.pass" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <button class="mt-4 btn btn-primary" (click)="navigateTologin()">Go to login</button>

        </div>
    </div>
